<div class="row">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <label for="firstName">First Name:</label>
        <input type="text" formControlName="firstName" id="firstName">
      </div>
      <!-- input-field -->
      <div class="input-field col s6">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password">
      </div>
      <!-- input-field -->
    </div>
    <!-- row -->
    <div [hidden]="password.valid || password.untouched">
      <div>
        pass valid message
      </div>
      <div [hidden]="!password.hasError('required')">
        pass required message
      </div>
    </div>
    <!-- valid-->
    <button type="submit" [disabled]="!form.valid" class="waves-effect waves-light btn">submit</button>
    <button (click)="partialUpdate()" class="btn">Partial Update</button>
    <button (click)="fullUpdate()" class="btn">Full Update</button>
    <button (click)="reset()" class="btn">Cancel</button>
  </form>
  <!-- form col s12 -->
</div>
<!-- row -->
