<button (click)="actions.increment()" class="btn btn-default">Increment</button>
<div>Current Count: {{counter$ | async}}</div>
<button (click)="actions.decrement()" class="btn btn-default">Decrement</button>
<button (click)="actions.randomize()" class="btn btn-default">Randomize</button>
<button (click)="actions.reset()" class="btn btn-default">Reset</button>
