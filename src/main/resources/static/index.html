<!DOCTYPE html>
<html lang="en" ng-app="woodstock">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Woodstock</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- inject:css -->
    <link rel="stylesheet" href="resources/vendor/css/material-design-lite/material.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <!-- endinject -->
</head>

<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Home</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search">
                    <label class="mdl-textfield__label" for="search">Enter your query...</label>
                </div>
            </div>

            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="headerButton">
                <i class="material-icons">more_vert</i>
            </button>

            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="headerButton">
                <li class="mdl-menu__item">About</li>
                <li class="mdl-menu__item">Contact</li>
                <li class="mdl-menu__item">Legal information</li>
            </ul>
        </div>
    </header>

    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
            <img src="resources/img/user.png" class="demo-avatar">
            <div class="demo-avatar-dropdown">
                <span>hello@example.com</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>

        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" href="#/"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
            <a class="mdl-navigation__link" href="#/units"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">school</i>Units</a>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>Forums</a>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Social</a>
            <div class="mdl-layout-spacer"></div>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
    </div>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
            <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                <ng-view></ng-view>
            </div>
        </div>
    </main>
</div>
</body>

<!-- inject:js -->
<script src="resources/vendor/js/angular/angular.js"></script>

<script src="resources/vendor/js/material-design-lite/material.min.js"></script>
<script src="resources/vendor/js/material-design-icons/index.js"></script>
<script src="app/app.module.js"></script>
<script src="app/route.js"></script>
<script src="app/service/category.service.js"></script>
<script src="app/service/profile.service.js"></script>
<script src="app/service/task.service.js"></script>
<script src="app/service/ticket.service.js"></script>
<script src="app/service/unit.service.js"></script>
<script src="app/components/category/category.controller.js"></script>
<script src="app/components/category/route.js"></script>
<script src="app/components/profile-detail/profile-detail.controller.js"></script>
<script src="app/components/profile-detail/route.js"></script>
<script src="app/components/profile-list/profile-list.controller.js"></script>
<script src="app/components/profile-list/route.js"></script>
<script src="app/components/ticket/route.js"></script>
<script src="app/components/ticket/ticket.controller.js"></script>
<script src="app/components/task/route.js"></script>
<script src="app/components/task/task.controller.js"></script>
<script src="app/components/unit/route.js"></script>
<script src="app/components/unit/unit.controller.js"></script>
<script src="app/components/layout/menu/menu.controller.js"></script>
<!-- endinject -->
</html>
