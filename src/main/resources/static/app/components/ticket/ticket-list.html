<a href="#/tasks/{{taskId}}/tickets/new">Add New Ticket</a>

<table border="1">
    <tr>
        <td><h3>All Tickets</h3></td>
        <td></td>
    </tr>
    <tr ng-repeat="ticket in tickets">
        <td>{{ticket.id}}</td>
        <td>{{ticket.value}}</td>
        <td><a href="#/tasks/{{taskId}}/tickets/{{ticket.id}}/view">View</a></td>
        <td><a href="#/tasks/{{taskId}}/tickets/{{ticket.id}}/edit">Edit</a></td>
    </tr>
</table>

<a href="#/">Home</a>
