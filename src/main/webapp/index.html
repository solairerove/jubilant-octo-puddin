<!DOCTYPE html>
<html lang="en" ng-app="woodstock">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Woodstock</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- inject:css -->
    <link rel="stylesheet" href="resources/vendor/css/material-design-lite/material.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <!-- endinject -->
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header has-drawer is-upgraded">
    <!-- Header -->
    <div class="woodstock-header mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="woodstock-title mdl-layout-title">
                <img class="woodstock-logo-image" src="resources/img/logo.png">
            </span>
            <!-- Spacer -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <div class="woodstock-navigation-container">
                <nav class="woodstock-navigation mdl-navigation">
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#/">Home</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#/units">Units</a>
                </nav>
            </div>
        </div>
    </div>

    <!-- Menu -->
    <div class="woodstock-drawer mdl-layout__drawer">
        <!-- Navigation -->
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#/">Home</a>
            <a class="mdl-navigation__link" href="#/units">Units</a>
        </nav>
    </div>

    <!-- Main -->
    <div class="mdl-layout__content">
        <ng-view></ng-view>
    </div>

    <div class="mdl-layout-spacer"></div>

    <!-- Footer -->
    <footer class="woodstock-footer mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <ul class="mdl-mini-footer__link-list">
                <li><a class="woodstock-link" href="#/">Help</a></li>
                <li><a class="woodstock-link" href="#/">Privacy & Terms</a></li>
            </ul>
        </div>
    </footer>
</div>
</body>

<!-- inject:js -->
<script src="resources/vendor/js/angular/angular.js"></script>
<script src="resources/vendor/js/angular-resource/angular-resource.js"></script>
<script src="resources/vendor/js/angular-route/angular-route.js"></script>
<script src="resources/vendor/js/material-design-lite/material.min.js"></script>
<script src="app/app.module.js"></script>
<script src="app/route.js"></script>
<script src="app/service/category.service.js"></script>
<script src="app/service/profile.service.js"></script>
<script src="app/service/task.service.js"></script>
<script src="app/service/ticket.service.js"></script>
<script src="app/service/unit.service.js"></script>
<script src="app/components/category/category.controller.js"></script>
<script src="app/components/category/route.js"></script>
<script src="app/components/profile-list/profile-list.controller.js"></script>
<script src="app/components/profile-list/route.js"></script>
<script src="app/components/profile-detail/profile-detail.controller.js"></script>
<script src="app/components/profile-detail/route.js"></script>
<script src="app/components/task/route.js"></script>
<script src="app/components/task/task.controller.js"></script>
<script src="app/components/ticket/route.js"></script>
<script src="app/components/ticket/ticket.controller.js"></script>
<script src="app/components/unit/route.js"></script>
<script src="app/components/unit/unit.controller.js"></script>
<!-- endinject -->
</html>
