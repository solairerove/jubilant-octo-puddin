<a href="#/references/{{refId}}/chapters/new">Add new chapter</a>

<table border="1">
    <tr ng-repeat="chapter in chapters">
        <td>{{chapter.id}}</td>
        <td>{{chapter.title}}</td>
        <td>{{chapter.content}}</td>
        <td><a href="#/references/{{refId}}/chapters/{{chapter.id}}/view">View</a></td>
        <td><a href="#/references/{{refId}}/chapters/{{chapter.id}}/edit">Edit</a></td>
    </tr>
</table>
