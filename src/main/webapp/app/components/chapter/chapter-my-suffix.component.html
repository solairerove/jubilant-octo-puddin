<div>
    <h2>
        <span jhiTranslate="woodstockApp.chapter.home.title">Chapters</span>
        <button class="btn btn-primary float-right create-chapter-my-suffix" [routerLink]="['/', { outlets: { popup: ['chapter-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="woodstockApp.chapter.home.createLabel">
            Create new Chapter
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="chapters">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="title"><span jhiTranslate="woodstockApp.chapter.title">Title</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="content"><span jhiTranslate="woodstockApp.chapter.content">Content</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="referenceId"><span jhiTranslate="woodstockApp.chapter.reference">Reference</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chapter of chapters ;trackBy: trackId">
                <td><a [routerLink]="['../chapter-my-suffix', chapter.id ]">{{chapter.id}}</a></td>
                <td>{{chapter.title}}</td>
                <td>{{chapter.content}}</td>
                <td>
                    <div *ngIf="chapter.referenceId">
                        <a [routerLink]="['../reference-my-suffix', chapter.referenceId  ]" >{{chapter.referenceId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../chapter-my-suffix', chapter.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chapter-my-suffix/'+ chapter.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chapter-my-suffix/'+ chapter.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="chapters && chapters.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
