<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myModuleLabel" jhiTranslate="woodstockApp.module.home.createOrEditLabel">Create or edit a Module</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!module.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="module.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="woodstockApp.module.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="module.name"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="woodstockApp.module.avatar" for="field_avatar">Avatar</label>
            <input type="text" class="form-control" name="avatar" id="field_avatar"
                [(ngModel)]="module.avatar"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="woodstockApp.module.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="module.description"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="woodstockApp.module.unit" for="field_unit">Unit</label>
            <select class="form-control" id="field_unit" name="unit" [(ngModel)]="module.unitId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="unitOption.id" *ngFor="let unitOption of units; trackBy: trackUnitById">{{unitOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
