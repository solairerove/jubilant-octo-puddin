<a href="#/modules/{{moduleId}}/tasks/new">Add New Task</a>

<table border="1">
    <tr ng-repeat="task in tasks">
        <td>{{task.id}}</td>
        <td>{{task.question}}</td>
        <td><a href="#/modules/{{moduleId}}/tasks/{{task.id}}/view">View</a></td>
        <td><a href="#/modules/{{moduleId}}/tasks/{{task.id}}/edit">Edit</a></td>
    </tr>
</table>
