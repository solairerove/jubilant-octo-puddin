<a href="#/modules/{{moduleId}}/references/new">Add new reference</a>

<table border="1">
    <tr ng-repeat="ref in refs">
        <td>{{ref.id}}</td>
        <td>{{ref.title}}</td>
        <td>{{ref.version}}</td>
        <td><a href="#/modules/{{moduleId}}/references/{{ref.id}}/view">View</a></td>
        <td><a href="#/modules/{{moduleId}}/references/{{ref.id}}/edit">Edit</a></td>
        <td><a href="#/modules/{{moduleId}}/references/{{ref.id}}/delete">Delete</a></td>
    </tr>
</table>

<a href="#/">Home</a>
