<div class="unit-section">
    <!-- Title -->
    <div class="unit-section-title mdl-typography--display-1-color-contrast">More from Woodstock</div>
    <!-- Unit cards -->
    <div class="unit-card-container mdl-grid">
        <div ng-repeat="unit in units"
             class="mdl-card mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-shadow--4dp">
            <!-- Image -->
            <div class="mdl-card__media">
                <img src="http://tfirdaus.github.io/mdl/images/laptop.jpg" alt=""/>
            </div>

            <!-- Title -->
            <div class="mdl-card__title">
                <h4 class="mdl-card__title-text">{{unit.label}}</h4>
            </div>

            <!-- Description -->
            <div class="mdl-card__supporting-text">
                <span class="mdl-typography--font-light mdl-typography--subhead">
                    {{unit.description}}
                </span>
            </div>

            <!-- Actions -->
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent"
                   href="#/units/{{unit.id}}/view">
                    Read More
                </a>
            </div>
        </div>
    </div>
</div>
