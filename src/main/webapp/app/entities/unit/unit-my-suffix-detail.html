
<div>
    <h2><span data-translate="woodstock24App.unit.detail.title">Unit</span> {{vm.unit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="woodstock24App.unit.label">Label</span></dt>
        <dd>
            <span>{{vm.unit.label}}</span>
        </dd>
        <dt><span data-translate="woodstock24App.unit.description">Description</span></dt>
        <dd>
            <span>{{vm.unit.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="unit-my-suffix-detail.edit({id:vm.unit.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
