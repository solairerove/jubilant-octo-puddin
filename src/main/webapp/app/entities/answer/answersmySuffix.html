<div>
    <h2 data-translate="woodstock24App.answer.home.title">Answers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="answer-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="woodstock24App.answer.home.createLabel">
                        Create new Answer
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="answer"><span data-translate="woodstock24App.answer.answer">Answer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="correct"><span data-translate="woodstock24App.answer.correct">Correct</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="enable"><span data-translate="woodstock24App.answer.enable">Enable</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="questionId"><span data-translate="woodstock24App.answer.question">Question</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="answer in vm.answers track by answer.id">
                    <td><a ui-sref="answer-my-suffix-detail({id:answer.id})">{{answer.id}}</a></td>
                    <td>{{answer.answer}}</td>
                    <td>{{answer.correct}}</td>
                    <td>{{answer.enable}}</td>
                    <td>
                        <a ui-sref="question-my-suffix-detail({id:answer.questionId})">{{answer.questionId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="answer-my-suffix-detail({id:answer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="answer-my-suffix.edit({id:answer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="answer-my-suffix.delete({id:answer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
