
<div *ngIf="reference">
    <h2><span jhiTranslate="woodstockApp.reference.detail.title">Reference</span> {{reference.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="woodstockApp.reference.title">Title</span></dt>
        <dd>
            <span>{{reference.title}}</span>
        </dd>
        <dt><span jhiTranslate="woodstockApp.reference.version">Version</span></dt>
        <dd>
            <span>{{reference.version}}</span>
        </dd>
        <dt><span jhiTranslate="woodstockApp.reference.module">Module</span></dt>
        <dd>
            <div *ngIf="reference.moduleId">
                <a [routerLink]="['/module-my-suffix', reference.moduleId]">{{reference.moduleId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'reference-my-suffix/'+ reference.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
