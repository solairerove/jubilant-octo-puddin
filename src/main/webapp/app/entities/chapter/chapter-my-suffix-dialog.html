
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myChapterLabel" data-translate="woodstock24App.chapter.home.createOrEditLabel">Create or edit a Chapter</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.chapter.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.chapter.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="woodstock24App.chapter.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.chapter.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="woodstock24App.chapter.content" for="field_content">Content</label>
            <!--<input type="text" class="form-control" name="content" id="field_content"-->
                    <!--ng-model="vm.chapter.content"-->
                    <!--/>-->
            <textarea class="form-control" name="content" id="field_content" ng-model="vm.chapter.content">

            </textarea>
        </div>

        <div class="form-group">
            <label data-translate="woodstock24App.chapter.reference" for="field_reference">Reference</label>
            <select class="form-control" id="field_reference" name="reference" ng-model="vm.chapter.referenceId" ng-options="reference.id as reference.id for reference in vm.references"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
