
<div *ngIf="chapter">
    <h2><span jhiTranslate="woodstockApp.chapter.detail.title">Chapter</span> {{chapter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="woodstockApp.chapter.title">Title</span></dt>
        <dd>
            <span>{{chapter.title}}</span>
        </dd>
        <dt><span jhiTranslate="woodstockApp.chapter.content">Content</span></dt>
        <dd>
            <span>{{chapter.content}}</span>
        </dd>
        <dt><span jhiTranslate="woodstockApp.chapter.reference">Reference</span></dt>
        <dd>
            <div *ngIf="chapter.referenceId">
                <a [routerLink]="['/reference-my-suffix', chapter.referenceId]">{{chapter.referenceId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'chapter-my-suffix/'+ chapter.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
